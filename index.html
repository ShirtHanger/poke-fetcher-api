<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>PokeFetcher!</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <!-- Rhiannon told me i need to define axios AFTER title for it to work -->
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body class="gen5-bg">

    <h1>PokeFetcher!</h1>

    <button><a href="https://linktr.ee/shirthanger">More apps by ShirtHanger</a></button>
    
    <div class="info-container">
        <div class="left-side">
            <h1 id="pokemon-name"></h1>
        
            <img class="pokeball-bg" id="pokemon-image">
        </div>
    
        <ul class="pokemon-stats">
            <h2><li id="pokemon-id"></li></h2>
            <li id="pokemon-height"></li>
            <li id="pokemon-weight"></li>
            <li id="pokemon-types"></li>
        </ul>
    </div>

    <article class="pokemon-blurb">
        <p id="pokemon-description"></p>
        <p id="flavor-text"></p>
    </article>


    <footer>
        <h6>Type Pkm name or ID below</h6>
        <input id= "input-bar" type="text"> 
        <button id= "fetch-button">Fetch that Pokemon!</button>
        <button id= "background-button">Swap that background!</button>
        <button id="cry-button">Hear them sing!</button>
        <button id="random-button">Surprise me!</button>
        <p>(Click on sprite for a surprise)</p>
    </footer>

    

</body>
</html>
